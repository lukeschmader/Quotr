<!DOCTYPE html>
<html ng-app>
<head>
<title>Stock Analysis</title> 

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link href="css/myCss.css" rel="stylesheet">
<script>
	function symbolUpdated()
	{
		
		
		xMLHttpRequest.open("Get", "/StockWebApp/serchStockServlet?symbol=" + document.getElementById("symbol").value.toUpperCase(), true);
		xMLHttpRequest.onreadystatechange = processTutorials;
		xMLHttpRequest.send(null);
		
	}
	function test()
	{
		document.getElementById("myText").value = "Johnny Bravo";
	}



</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="darkBG col-md-12">Test</div>
	</div>
	<div class="row">
		<div class="col-md-8">		
		</div>
		<div class="col-md-4">
		<label>Search:</label>
		<input type="text" id="sym" class="resizedTextbox" maxlength="15" ng-model="symbol" ng-change="test()" ng-model-options="{debounce: 500}" placeholder="Enter a name here">
		</div>
	</div>
	<div class="row">
		<div id="change" class="col-md-12">
		<input type="text" id="myText" value="Mickey">
		</div>
	</div>
	<div class="row">
		<div class="darkBG bg-primary col-md-4">Test</div>
		<div class="bg-warning col-md-4"> <h1>Hello {{symbol}}!</h1></div>
		<div class="bg-info col-md-4">Test</div>
	</div>
	<div class="row">
			<div class="col-md-12">
			<h2>Feed</h2>
			</div>
	</div>
	<div class="row">
		<div class="col-md-12">

			<a href="https://www.google.com/webhp?hl=en#q={{yourName}}&hl=en&tbm=nws">{{symbol}}</a>
			<table>
			  <tr ng-repeat="x in names | orderBy : 'Country'">
			    <td>{{ x.Name }}</td>
			    <td>{{ x.Country }}</td>
			  </tr>
			</table>
			</div>
	</div>
	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</div>
</body>
</html>
